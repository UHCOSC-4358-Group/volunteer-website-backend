version: "3.9"
services:
  postgis:
    image: postgis/postgis:15-3.4
    container_name: test-postgis
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 1s
      timeout: 1s
      retries: 30
